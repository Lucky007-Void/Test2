<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Lucky</title>
  <style>
    body {
      background-color: #a8e6cf;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      animation: fadeIn 1s ease-in;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    .gif-container img {
      width: 200px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .text-container p {
      font-size: 22px;
      color: #4b4b4b;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-container">
      <img src="https://media.tenor.com/GeKfE4wmsI0AAAAj/mad-pepe.gif" alt="Cute Pepe waving">
    </div>
    <div class="text-container">
      <p>Kuy</p>
    </div>
  </div>
</body>
</html>
